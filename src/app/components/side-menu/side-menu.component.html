<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-menu-toggle id="logoutBtn"></ion-menu-toggle>
      <ion-title>Menu Content</ion-title>
      <ion-buttons slot="start">
          <ion-icon name="close" (click)="closeMenu()"></ion-icon>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-icon name="log-out" (click)="logout()"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
    @for (item of pages; track $index) {
      <ion-item [routerLink]="item.redirect">
        <ion-menu-toggle>
          <ion-icon slot="start" [name]="item.icon"></ion-icon>
            {{item.name}}
          <ion-icon slot="end" name="chevron-forward" style="color: gray"></ion-icon>
        </ion-menu-toggle>
      </ion-item>
    }
    <ion-item (click)="logout()">
      <ion-menu-toggle>
        <ion-icon slot="start" name="log-out"></ion-icon>
          Logout
        <ion-icon slot="end" name="chevron-forward" style="color: gray"></ion-icon>
      </ion-menu-toggle>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-menu>
