<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    @if (search) {
      <ion-searchbar [debounce]="1000" (ionInput)="this.students.handleInput($event)" animated="true"></ion-searchbar>
    }
  </ion-toolbar>
</ion-header>
