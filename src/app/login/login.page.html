<ion-content>
  <swiper-container pager="true" [options]="slideOpts">
    <swiper-slide>
      <div class="slide-image">
        <img src="assets/login-photo.png" alt="Login Photo">
      </div>
    </swiper-slide>

    <swiper-slide class="background-image-card" style="background-image: url('/assets/login-image.png');">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input formControlName="username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
          </ion-card-content>
        </ion-card>
      </form>
    </swiper-slide>
  </swiper-container>
</ion-content>
