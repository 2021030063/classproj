<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>CRUD actions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="create()">Create</ion-button>
      <ion-button (click)="read()">Read</ion-button>
      <ion-button (click)="update()">Update</ion-button>
      <ion-button (click)="delete()">Delete</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
